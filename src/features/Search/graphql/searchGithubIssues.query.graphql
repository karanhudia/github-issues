query SearchGithubIssues($query: String!) {
    search(first: 10, query: $query, type: ISSUE) {
        edges {
            node {
                ... on Issue {
                    id
                    title
                    body
                    author {
                        login
                    }
                    number
                    comments {
                        totalCount
                    }
                }
            }
        }
    }
}